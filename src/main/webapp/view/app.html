<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Adviser</title>
</head>
<body>
<div ng-controller="appController" class="main">
    <span>
        {{question}}
    </span>
    <br>
    <span ng-repeat="(opValue, opLabel) in options">
        <input type="radio" name="options" ng-value="opValue">{{opLabel}}<br>
    </span>
    <br>
    Answer : <input type="text" ng-model="answer">
    <br>
    <button type="button" ng-click="sendAnswer()">Next</button>
    <br>
    <div ng-include="getQuestion()">

    </div>
</div>
</body>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css">
</html>
