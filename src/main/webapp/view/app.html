<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Bicycle Adviser</title>
</head>
<body>
<div ng-controller="appController" class="main">
    <span>
       {{question.number}}. {{question.message}}
    </span>
    <br>
    <span ng-repeat="(opValue, opLabel) in question.options">
        <button ng-click="answer(opValue)">{{opLabel}}</button>
    </span>
</div>
</body>
<script src="js/angular.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" type="text/css" href="css/app.css">
</html>
